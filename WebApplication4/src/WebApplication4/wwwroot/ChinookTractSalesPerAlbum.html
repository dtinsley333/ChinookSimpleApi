<html>
<body>
    <header>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var jsonData = $.ajax({
            url: "http://localhost:59977/api/albums",
            dataType: "json",
            async: false
        }).responseText;

        // Create our data table out of JSON data loaded from server.
        //  alert(jsonData);
         jsonData = JSON.stringify(eval("(" + jsonData + ")"));
        var data = new google.visualization.DataTable(jsonData);
        data.AddColumn('string', "AlbumName");
        data.AddColumn('number', 'TrackSoldAmount');
        for (var i = 0; i < dataValues.length; i++) {
            data.addRow([dataValues[i].AlbumName, dataValues[i].TrackSoldAmount]);
        }

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, { width: 400, height: 240 });
    }


        </script>
    </header>


<div id="chart_div"></div>
</body>

</html>
